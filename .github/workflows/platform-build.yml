name: Build StreamNative Platform
on:
  push:
    branches:
      - release/platform

jobs:
  build:
    name: build sn platform
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: get master code
        run: |
          cd platform/secrets
          ./get-master-code.sh

      - name: get dependence files
        run: |
          cd platform/secrets && ./test.sh
          cd ../ && mkdir -p sn-platform
          cp -R bin/ sn-platform/bin
          cp -R lib/ sn-platform/lib
          cp -R etc/ sn-platform/etc
          cp -R share/ sn-platform/share
          cp -r README sn-platform/

      - name: build tarball
        run: |
          tar -czvf sn-platform.tar.gz sn-platform

      - name: build zip
        run: |
          zip â€“r sn-platform.zip sn-platform/*

      - name: publish code to github
        uses: skx/github-action-publish-binaries@release-0.11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: 'sn-platform*'
